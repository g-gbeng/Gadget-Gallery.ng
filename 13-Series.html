<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 13 Series</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body{
        background-color: darkgreen;
      }
      .shoe-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">iPhone 13 Series</h1>
      <div class="row">
        <div class="col-md-6 mb-4">
          <img
            src="images/13.webp"
            class="img-fluid shoe-img"
            alt="iPhone 13 Mini"
          />
          <div class="mt-2">
            <h3>iPhone 13 Mini</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe1size">Select Color</label>
              <select class="form-control" id="shoe1size">
                <option>Pink</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Midnight</option>
                <option>Starlight</option>
                <option>(product Red)</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/13 mini.webp"
            class="img-fluid shoe-img"
            alt="iPhone 13 "
          />
          <div class="mt-2">
            <h3>iPhone 13</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe3size">Select Size:</label>
              <select class="form-control" id="shoe3size">
                <option>Midnight</option>
                <option>Pink</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Starlight</option>
                <option>(product Red)</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/13 pro.jpg"
            class="img-fluid shoe-img"
            alt="iPhone 13 Pro"
          />
          <div class="mt-2">
            <h3>iPhone 13 Pro</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe2size">Select Size:</label>
              <select class="form-control" id="shoe2size">
                <option>Silver</option>
                <option>Graphite</option>
                <option>Gold</option>
                <option>Sierra Blue</option>
                <option>Alpine Green</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/13 pro max.jpeg"
            class="img-fluid shoe-img"
            alt="iPhone 13 Pro max"
          />
          <div class="mt-2">
            <h3>iPhone 13 Pro Max</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe3size">Select Color:</label>
              <select class="form-control" id="shoe3size">
                <option>Gold</option>
                <option>Graphite</option>
                <option>Silver</option>
                <option>Sierra Blue</option>
                <option>Alpine Green</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>
      </div>
      <footer class="text-center mt-4 text-dark">
        <p>&copy; Gadget-Gallery.ng</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
