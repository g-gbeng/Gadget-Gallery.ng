<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 15 Series</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body{
        background-color: plum;
      }
      .shoe-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">iPhone 15 Series</h1>
      <div class="row">
        <div class="col-md-6 mb-4">
          <img src="images/15.png" class="img-fluid shoe-img" alt="iPhone 15" />
          <div class="mt-2">
            <h3>iPhone 15</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe1size">Select Color</label>
              <select class="form-control" id="shoe1size">
                <option>Black</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Pink</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1">
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/15 plus.png"
            class="img-fluid shoe-img"
            alt="iPhone 15 Plus"
          />
          <div class="mt-2">
            <h3>iPhone 15 Plus</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe2size">Select Color:</label>
              <select class="form-control" id="shoe2size">
                <option>Black</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Pink</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1">
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/15 pro.png"
            class="img-fluid shoe-img"
            alt="iPhone 15 Pro"
          />
          <div class="mt-2">
            <h3>iPhone 15 Pro</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe3size">Select Color:</label>
              <select class="form-control" id="shoe3size">
                <option>Black Titanium</option>
                <option>Blue Titanium</option>
                <option>White Titanium</option>
                <option>Natural Titanium</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1">
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/15 pro max.png"
            class="img-fluid shoe-img"
            alt="iPhone 15 Pro Max"
          />
          <div class="mt-2">
            <h3>iPhone 15 Pro Max</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe3size">Select Color:</label>
              <select class="form-control" id="shoe3size">
                <option>Black Titanium</option>
                <option>Blue Titanium</option>
                <option>White Titanium</option>
                <option>Natural Titanium</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1">
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">
            Add to cart
          </button>
        </div>
      </div>
      <footer class="text-center mt-4 text-dark">
        <p>&copy; Gadget-Gallery.ng</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
