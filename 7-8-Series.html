<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 7-8 Series</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body{
        background-color: brown;
      }
      .shoe-img {
        max-width: 100%;
        height: auto;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">iPhone 7 & 8 Series</h1>
      <div class="row">
          <div class="col-md-6 mb-4">
            <img
              src="images/7.webp"
              class="img-fluid shoe-img"
              alt="iPhone 7"
            />
            <div class="mt-2">
              <h3>iPhone 7</h3>
              <p>Price:</p>
              <div class="form-group">
                <label for="shoe3size">Select Color:</label>
                <select class="form-control" id="shoe3size">
                  <option>(product)Red</option>
                  <option>Jet Black</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>Rose Gold</option>
                  <option>Black</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
          </div>

          <div class="col-md-6 mb-4">
            <img
              src="images/7+.webp"
              class="img-fluid shoe-img"
              alt="iPhone 7 Plus"
            />
            <div class="mt-2">
              <h3>iPhone 7 Plus</h3>
              <p>Price:</p>
              <div class="form-group">
                <label for="shoe3size">Select Color:</label>
                <select class="form-control" id="shoe3size">
                  <option>Rose Gold</option>
                  <option>Jet Black</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>(product)Red</option>
                  <option>Black</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
          </div>

          <div class="col-md-6 mb-4">
            <img
              src="images/8.webp"
              class="img-fluid shoe-img"
              alt="iPhone 8"
            />
            <div class="mt-2">
              <h3>iPhone 8</h3>
              <p>Price:</p>
              <div class="form-group">
                <label for="shoe3size">Select Color:</label>
                <select class="form-control" id="shoe3size">
                  <option>Gold</option>
                  <option>Space Gray</option>
                  <option>Silver</option>
                  <option>(product Red)</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
          </div>

          <div class="col-md-6 mb-4">
            <img
              src="images/8+.webp"
              class="img-fluid shoe-img"
              alt="iPhone 8 Plus"
            />
            <div class="mt-2">
              <h3>iPhone 8 Plus</h3>
              <p>Price:</p>
              <div class="form-group">
                <label for="shoe3size">Select Color:</label>
                <select class="form-control" id="shoe3size">
                  <option>Silver</option>
                  <option>Space Gray</option>
                  <option>Gold</option>
                  <option>(product Red)</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
          </div>
  
       
      </div>
      <footer class="text-center mt-4 text-dark">
        <p>&copy; Gadget-Gallery.ng</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
