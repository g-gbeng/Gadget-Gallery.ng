<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone X Series</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body{
        background-color: khaki;
      }
      .shoe-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">iPhone X Series</h1>
      <div class="row">
        <div class="col-md-6 mb-4">
          <img
            src="images/X.png"
            class="img-fluid shoe-img"
            alt="iPhone X"
          />
          <div class="mt-2">
            <h3>iPhone X</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe1size">Select Color</label>
              <select class="form-control" id="shoe1size">
                <option>Silver</option>
                <option>Space Gray</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/XS max.jpg"
            class="img-fluid shoe-img"
            alt="iPhone XS"
          />
          <div class="mt-2">
            <h3>iPhone XS</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe2size">Select Size:</label>
              <select class="form-control" id="shoe2size">
                <option>Gold</option>
                <option>Silver</option>
                <option>Space Gray</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
        </div>

        <div class="col-md-6 mb-4">
          <img
            src="images/XR.jpg"
            class="img-fluid shoe-img"
            alt="iPhone XR"
          />
          <div class="mt-2">
            <h3>iPhone XR</h3>
            <p>Price:</p>
            <div class="form-group">
              <label for="shoe3size">Select Color:</label>
              <select class="form-control" id="shoe3size">
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
                <option>Yellow</option>
                <option>Coral</option>
                <option>(product)RED</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
        </div>

        <div class="col-md-6 mb-4">
            <img
              src="images/xs maxx.webp"
              class="img-fluid shoe-img"
              alt="iPhone XS Max"
            />
            <div class="mt-2">
              <h3>iPhone XS Max</h3>
              <p>Price:</p>
              <div class="form-group">
                <label for="shoe3size">Select Size:</label>
                <select class="form-control" id="shoe3size">
                <option>Space Gray</option>
                <option>Silver</option>
                <option>Gold</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="purchaseBtn">Add to cart</button>
          </div>
  
       
      </div>
      <footer class="text-center mt-4 text-dark">
        <p>&copy; Gadget-Gallery.ng</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
